<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Quản lý Công việc</title>
</head>
<body>
    <div class="container">
        <h1>Danh sách công việc</h1>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Thêm công việc mới...">
            <button id="addTaskBtn">Thêm</button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Tất cả</button>
            <button class="filter-btn" data-filter="active">Chưa hoàn thành</button>
            <button class="filter-btn" data-filter="completed">Đã hoàn thành</button>
        </div>
        
        <ul id="taskList">
            <li>
                <span>Học HTML</span>
                <div class="task-actions">
                    <button class="complete-btn">Hoàn thành</button>
                    <button class="delete-btn">Xóa</button>
                </div>
            </li>
            <li class="completed">
                <span>Học CSS</span>
                <div class="task-actions">
                    <button class="complete-btn">Hoàn thành</button>
                    <button class="delete-btn">Xóa</button>
                </div>
            </li>
            <li>
                <span>Học JavaScript</span>
                <div class="task-actions">
                    <button class="complete-btn">Hoàn thành</button>
                    <button class="delete-btn">Xóa</button>
                </div>
            </li>
        </ul>
        
        <div id="emptyState" class="empty-state">
            <p>Không có công việc nào. Hãy thêm công việc mới!</p>
        </div>
    </div>

    <script>
        // JavaScript code sẽ được thêm ở đây
        document.getElementById('addTaskBtn').addEventListener('click', function() {
            alert('Tính năng thêm công việc sẽ được thực hiện ở đây!');
        });
    </script>
</body>
</html>
